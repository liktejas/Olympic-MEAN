<main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
    <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
      <h1 class="h2">Dashboard</h1>
    </div>
    <form [formGroup]="searchPlayerForm" (ngSubmit)="searchPlayer()">
      <div class="row">
        <div class="col-md-9">
          <div class="my-3">
            <input type="search" class="form-control" id="search_player" formControlName="search" placeholder="Search Player">
          </div>
        </div>
        <div class="col-md-3">
          <button [disabled]="searchPlayerForm.invalid" class="btn btn-primary my-3"><i class="fa fa-search"></i> Search Player</button>
          <button class="btn btn-dark ms-3" (click)="resetList()" type="reset">Reset</button>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <div *ngIf="isSearchFailed == true" class="alert alert-warning alert-dismissible fade show" role="alert"><strong>No Results Found</strong><button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button></div>
        </div>
      </div>
    </form>
    
    <div *ngIf="isDeleteFailed == true" class="alert alert-warning alert-dismissible fade show" role="alert"><strong>Failed to Delete Player</strong><button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button></div>
    <div *ngIf="isDeleteSuccess == true" class="alert alert-success alert-dismissible fade show" role="alert"><strong>Player Deleted Successfully</strong><button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button></div>
    <div class="row">
      <div class="col-md-6"><h2>Players List</h2></div>
      <div class="col-md-6"><button (click)="getComponentName.emit('addPlayer')" style="float: right;" class="btn btn-success">Add Players</button></div>
    </div>
    
    <div class="table-responsive">
      <table class="table table-striped table-sm">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Ranking</th>
            <th scope="col">Name</th>
            <th scope="col">DOB</th>
            <th scope="col">Country</th>
            <th scope="col">Score</th>
            <th scope="col">Event</th>
            <th scope="col">Edit</th>
            <th scope="col">Delete</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let player of allPlayers">
            <td>{{player._id}}</td>
            <td>{{player.ranking}}</td>
            <td>{{player.name}}</td>
            <td>{{player.dob}}</td>
            <td>{{player.country}}</td>
            <td>{{player.score}}</td>
            <td>{{player.event}}</td>
            <td><button (click)="getComponentName.emit('updatePlayer'+player._id)" class="btn btn-warning"><i class="fa fa-pencil-square-o"></i> </button></td>
            <td><button (click)="deletePlayer(player._id)" class="btn btn-danger"><i class="fa fa-trash-o"></i></button></td>
          </tr>
        </tbody>
      </table>
    </div>
  </main>
